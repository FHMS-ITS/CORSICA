{% extends 'base.html' %}

{% load humanize %}

{% block title %}Login - corsica{% endblock %}

{% block javascript %}{% endblock %}

{% block content %}


    <div class="mx-auto" style="background-color:#272b30;width:400px;text-align: center">
        <br><span style="color:#fff;font-size: xx-large;"><i class="fas fa-horse"></i>&nbsp;&nbsp;corsica</span><br>&nbsp;
    </div><br>
    <form method="post" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="username"
                   placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" aria-describedby="username"
                   placeholder="Password" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-dark btn-block">Login</button>
    </form>

{% endblock %}


{% block stylesheet %}
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 250px;
            padding-bottom: 700px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
{% endblock %}
